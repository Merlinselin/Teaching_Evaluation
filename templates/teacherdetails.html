{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'images/icon.jpg' %}" />
    <title>TEACHER EVALUATION</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    
</head>
<body>
    <header class="conheader">


        
            <div class="container-flex">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top  scrolled" id="in-nav">
                    <img width="50px" src="{% static 'images/icon.jpg'%}" alt="images">
                    <a class="navbar-brand" href="#"><b>Add Your Details Here</b></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ml-auto">
                              <li class="nav-item active">
                                <a class="nav-link" href="{% url 'home' %}"><b>Home</b><span class="sr-only"></span></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'teacherdetails' %}"><b>Add Details</b></a>
                              </li>
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'viewfeedback' %}"><b>View Feedback</b></a>
                              </li>
                  
                              <li class="nav-item">
                                <a class="nav-link" href="{% url 'login' %}"><b>Logout</b></a>
                              </li>
                              
                             
                              
                              
                            </ul>
                        </div>
                </nav>
            </div>
  
<section id="details">
    <div class="container-fluid">
        <div class="row space justify-content-center pt-5 ">
            <div class="col-md-4">
                <form action="teacherdetails" method="POST" style="border:1px  black border-spacing=15px">
                  {% csrf_token %}

                    <div class="container mt-3">
                    <label for="Firstname"><b>FirstName</b></label>
                      <input  type="text" placeholder="Enter FirstName" name="Firstname" required ><br><br>

                    <label for="LastName"><b>LastName</b></label>
                      <input  type="text" placeholder="Enter LastName" name="LastName" required ><br><br>

                    
                    <label for="Gender"><b>Gender</b></label>
                    <input type="radio"name=Gender value="M"/>Male
                    <input type="radio" name="Gender" value="F"/>Female
                    <input type="radio" name="Gender" value="O"/>Other<br><br>

        

                    <label for="Qualification"><b>Qualification</b></label>
                      <input  type="text" placeholder="Enter Your Qualification" name="Qualification" required ><br><br>


                    <label for="Experience"><b>Experience</b></label>
                      <input  type="text" placeholder="Enter Your Experience" name="Experience" required ><br><br>




                      
                      <div class="clearfix"></div>
                        <button type="submit" id="addbtn" class="teacherdetails btn btn-info" >Add Details</button>
                         
                      </div>
                    </div>
                  </form>
            </div>
        </div>
    </div>
    
</section>

</body>
</html>
